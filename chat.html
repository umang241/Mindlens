<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindlens Chat Memory</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      color: #111;
      font-size: 1.8rem;
    }

    .chat-box {
      background: #fff;
      width: 90%;
      max-width: 500px;
      height: 60vh;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 10px 0;
      line-height: 1.4;
    }

    .user {
      color: #0078d7;
      text-align: right;
    }

    .ai {
      color: #0b8457;
      text-align: left;
    }

    input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 18px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background: #0078d7;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bb5;
    }

    .bottom-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Mindlens Chat Memory</h1>

  <div class="chat-box" id="chatBox">
    <div class="msg ai"><b>AI:</b> Hi, I can remember what you say!</div>
  </div>

  <div class="bottom-bar">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://mindlens-7ylw.onrender.com/chat";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();

      if (!message) return;

      // Show user message
      chatBox.innerHTML += `<div class="msg user"><b>You:</b> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Show AI reply
        chatBox.innerHTML += `<div class="msg ai"><b>AI:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="msg ai"><b>AI:</b> (error connecting to server)</div>`;
      }
    }
  </script>
</body>
</html>
